<!DOCTYPE html>
<html>

<head>
	<title>Learn JavaScript By Tomas Szczepaniak</title>
</head>

<body>
	<script>
		var var1 = 5,
			var2 = 9;

		var ans1 = var1 + var2,
			ans2 = var1 - var2,
			ans3 = var1 * var2
		ans4 = var1 / var2,
			ans5 = var1 % var2,

			ans6 = var1 + var2,
			ans7 = ans6++,
			ans8 = ++ans7,

			var3 = 9;
		ans9 = var3--;
		// Answers in document.write method

		document.write(ans1);
		document.write('<br>');

		document.write(ans2);
		document.write('<br>');

		document.write(ans3);
		document.write('<br>');

		document.write(ans4);
		document.write('<br>');

		document.write(ans5);
		document.write('<br>');

		document.write(ans6);
		document.write('<br>');

		document.write(ans7);
		document.write('<br>');

		document.write(ans8);
		document.write('<br>');

		document.write(ans9);
		document.write('<br>');

		document.write(var3);
		document.write('<br>');
	</script>
</body>
