<!DOCTYPE html>
<html>

<head>
	<title>Learn JavaScript By Tomas Szczepaniak</title>
</head>

<body>
	<script>
		var var1 = 8,
			var2 = 9;

		//var1 = var1 + var2;

		var1 += var2;
		document.write(var1);
		document.write("<br>");

		var1 -= var2;
		document.write(var1);
		document.write("<br>");

		var1 *= var2;
		document.write(var1);
		document.write("<br>");

		var1 /= var2;
		document.write(var1);
		document.write("<br>");

		var1 %= var2;
		document.write(var1);
		document.write("<br>");
	</script>
</body>
