<!DOCTYPE html>
<html>

<head>
	<title>Learn JavaScript By Tomas Szczepaniak</title>
</head>

<body>
	<script>
		for (x = 0; x < 10; x++) {
			if (x == 5) {
				break;
			}
			document.write(x + 'This is the For Loop!<br>');
		}

		for (y = 0; y < 10; y++) {
			if (y == 5) {
				document.write('<p style="color:red;">This is important</p>');
				continue;
			}
			document.write(y + 'This is the Y For Loop!<br>');
		}
	</script>
</body>
