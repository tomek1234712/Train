<!DOCTYPE html>
<html>

<head>
	<title>Learn JavaScript By Tomas Szczepaniak</title>
</head>

<body>
	<script>
		var var1 = 4;
		if (var1 == 5) {
			document.write('The var1 value is: ' + var1);
		}

		if (var1 != 5) {
			document.write('<br>The Second Condition is True');
		}

		if (var1 > 2) {
			document.write('<br>The Third Condition is True');
		}

		if (var1 < 10) {
			document.write('<br>The Forth Condition is True');
		}

		if (var1 >= 4) {
			document.write('<br>The Fifth Condition is True');
		}

		if (var1 <= 4) {
			document.write('<br>The Sixth Condition is True');
		}

		if (var1 === '4') {
			document.write('<br>The Seventh Condition is True');
		}

		if (var1 !== '4') {
			document.write('<br>The Eighth Condition is True');
		}
	</script>
</body>
