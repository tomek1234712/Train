<!DOCTYPE html>
<html>

<head>
	<title>Learn JavaScript By Tomas Szczepaniak</title>
</head>

<body>
	<script>
		var var1 = 'Hello world',
			var_5 = 'This is a new and big paragraph';
		var_6 = 'This is a new and big paragraph. There&apos;re alot more big paragraphs';
		var2 = var1.toUpperCase(),
			var3 = var1.replace('world', 'class');
		ans4 = var_5.slice(-13, -10);
		ans5 = var1.substring(6, 11);
		ans6 = var1.substr(6, 5);
		ans7 = var_6.indexOf('big');
		ans8 = var_6.lastIndexOf('big');

		document.write(var1);
		document.write('<br>');
		document.write(var2);
		document.write('<br>');
		document.write(var1.toLowerCase());
		document.write('<br>');

		document.write(var3);
		document.write('<br>');

		document.write(ans4);
		document.write('<br>');

		document.write(ans5);
		document.write('<br>');

		document.write(ans6);
		document.write('<br>');

		document.write(ans7);
		document.write('<br>');

		document.write(ans8);
		document.write('<br>');
	</script>

</body>
