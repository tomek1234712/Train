<!DOCTYPE html>
<html>

<head>
	<title>Learn JavaScript By Tomas Szczepaniak</title>
</head>

<body>
	<script>
		x = 10;
		y = 10;
		while (x < 10) { //to jest pętla while, najpierw jest sprawdzany warunek, i potem jeśli się spełniony wykona się instrukcja. this is the while loop, the condition is checked first, and then if the statement is executed, then the statement will be executed
			document.write(x + '. This is the While Loop, To jest pętla While<br>');
			x++
		}

		do { //to jest pętla do - while , najpierw jest instrukcja, potem sprawdzany warunek, this is the do - while loop, the instruction is first, then the condition is checked
			document.write('This is the Do While Loop!, To jest pętla do i While<br>');
			y++;
		} while (y < 10)
	</script>
</body>
